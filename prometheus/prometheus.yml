# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
           - 10.72.76.107:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
  - "/opt/bitnami/prometheus/prometheus_rules/opengauss.yaml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["localhost:9090"]
  - job_name: openGauss
    scrape_interval: 5s
    scrape_timeout: 5s
    static_configs:
      - targets: ['10.72.76.107:29187']
        labels:
          alias: gauss
  - job_name: server
    scrape_interval: 5s
    scrape_timeout: 5s
    static_configs:
      - targets: ['10.72.76.107:9100']
        labels:
          alias: server
  - job_name: openGauss_ai
    scrape_interval: 5s
    scrape_timeout: 5s
    static_configs:
      - targets: ['10.72.76.107:9188']
        labels:
          alias: gaussai
  - job_name: openGauss_ai_query
    scrape_interval: 5s
    scrape_timeout: 5s
    static_configs:
      - targets: ['10.72.76.107:9189']
        labels:
          alias: gaussaiquery

